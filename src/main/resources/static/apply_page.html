<!-- HTML -->
<div class="container">
    <h2 class="text-center">Mening Arizalarim</h2>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Arizangizni qoldiring:</h5>
                        <div class="form-group">
                            <div class="input-box">
                                <span class="details">Shikoyatingiz mavzusini kiriting: </span><br>
                                <input name="theme" type="text"  placeholder=" Shikoyat mavzusi kiriting:"  path="shikoyat" required />
                                </div>
                            <textarea class="form-control" id="complaint" rows="5" placeholder="Shikoyatingizni kiriting..."></textarea>
                        </div>
                        <div>
                            <select class="form-select" aria-label="Default select example">
                                <option value="RTTM"> Raqamli ta'lim texnologiyalar markazi </option>
                                <option value="Sanoatni Axborotlashtirish fakulteti"> Sanoatni Axborotlashtirish fakulteti</option>
                                <option value="ARM">Axborot resurs markazi </option>
                            </select>
                            <div> <br>
                            </div>
                        </div>

                        <button id="submit-btn" class="btn btn-primary">Yuborish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        $('#submit-btn').click(function() {
            var complaint = $('#complaint').val();
            if (complaint === '') {
                Swal.fire({
                    title: 'Iltimos Arizangizni kiriting!',
                    icon: 'warning'
                });
            } else {
                Swal.fire({
                    title: 'Arizangiz qabul qilindi!',
                    text: 'Kutib turing, biz tez orada siz bilan bog\'lanamiz.',
                    icon: 'success'
                });
            }
        });
    </script>



</div>
</body>
