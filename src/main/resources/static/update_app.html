<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Application Management System</h1>
    <hr>
    <h2>Update Application</h2>

    <form action="#" th:action="@{/saveAppl}" th:object="${app}"
          method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{faculty}"
                class="form-control mb-4 col-4">

        <input type="text" th:field="*{groups}"
                class="form-control mb-4 col-4">

        <input type="text" th:field="*{region}"
                class="form-control mb-4 col-4">

        <input type="text" th:field="*{district}"
                class="form-control mb-4 col-4">

        <input type="text" th:field="*{village}"
                class="form-control mb-4 col-4">

        <input type="text" th:field="*{bedroomNumber}"
                placeholder="Yotoqxona raqami" class="form-control mb-4 col-4">

        <input type="text" th:field="*{bedroomFloor}"
               placeholder="Yotoqxona qavati" class="form-control mb-4 col-4">

        <input type="text" th:field="*{roomNumber}"
               placeholder="Xona raqami" class="form-control mb-4 col-4">

        <input type="text" th:field="*{passportSerialNumber}"
                class="form-control mb-4 col-4">

        <input type="text" th:field="*{status}"
               placeholder="Berildi/berilmadi" class="form-control mb-4 col-4">

        <button  type="submit" class="btn btn-info col-2">Arizani tahrirlash</button>

    </form>

    <hr>

    <a th:href="@{/apps}">Arizalar Ro'yhatiga qaytish</a>
</div>


</body>
</html>
