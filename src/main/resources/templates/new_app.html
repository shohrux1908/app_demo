<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      dir="ltr"
>
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"> <!-- CSS faylni chaqirish -->
    <!--    <script src="/static/js/main.js"></script> &lt;!&ndash; JavaScript faylni chaqirish &ndash;&gt;-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="container">
    <div class="title">[[${pageTitle}]]</div>
    <div class="card">
        <div th:if="${param.success}">
            <div class="alert alert-info">Tabriklaymiz! Arizangiz muvaffaqiyatli qabul qilindi</div>
        </div>
    </div>
    <div class="content">
        <form method="post" th:action="@{/saveApp}" th:object="${app}">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Fakultet </span>
                    <select  type="text" placeholder="Fakultetni tanlang "  th:field="*{faculty}" name="faculty" id="faculty">
                        <option value=""></option>
                        <option value="RTTM"> Raqamli ta'lim texnologiyalar markazi </option>
                        <option value="Sanoatni Axborotlashtirish fakulteti"> Sanoatni Axborotlashtirish fakulteti</option>
                        <option value="ARM">Axborot resurs markazi </option>
                    </select>
                </div>

                <div class="input-box">
                    <span class="details">Guruhingizni kiriting </span>
                    <input name="groups" type="text" placeholder="Guruhingizni tanglang "   th:field="*{groups}" >
                </div>


                <div class="input-box">
                    <span class="details">Viloyatingizni tanglang</span>
                    <select  type="text" placeholder="Fakultetni tanlang "  th:field="*{region}" name="regiom" id="region">
                        <option value=""></option>
                        <option value="Andijon viloyati">Andijon viloyati</option>
                        <option value="Farg'ona viloyati "> Farg'ona viloyati</option>
                        <option value="Namangan viloyati ">Namangan viloyati </option>
                        <option value="Toshkent Shahri">Toshkent Shahri</option>
                        <option value="Toshkent viloyati">Toshkent viloyati</option>
                        <option value="Sirdaryo viloyati">Sirdaryo viloyati</option>
                        <option value="Qashqadaryo viloyati">Qashqadaryo viloyati</option>
                        <option value="Jizzax viloyati">Jizzax viloyati</option>
                        <option value="Samarqand viloyati">Samarqand viloyati</option>
                        <option value="Navoiy viloyati">Samarqand viloyati</option>
                        <option value="Buxoro viloyati">Buxoro viloyati</option>
                        <option value="Xorazm viloyati">Xorazm viloyati</option>
                        <option value="Qoraqalpog'iston">Qoraqalpog'iston</option>
                    </select>
                </div>


                <div class="input-box">
                    <span class="details">Tumaningizni tanlang </span>
                    <input name="district"   type="text" placeholder="Tumaningizni tanlang " id="district"  th:field="*{district}">
                </div>


                <div class="input-box">
                    <span class="details">MFY ni tanlang</span>
                    <input
                            id="village"
                            name="village"
                            placeholder="MFY ni kiriting"
                            th:field="*{village}"
                            type="text"
                    />
                    <!--                        <p th:errors="*{username}" class="text-danger"-->
                    <!--                           th:if="${#fields.hasErrors('username')}">-->
                    <!--                        </p>-->
                </div>
                <div class="input-box">
                    <span class="details">Passport seria</span>
                    <input
                            id="passportSerialNumber"
                            name="passportSerialNumber"
                            placeholder="Passport seria raqamini kiriting"
                            th:field="*{passportSerialNumber}"
                            type="text"> </div>
            </div>
                <!--                        <p th:errors="*{password}" class="text-danger"-->
                <!--                           th:if="${#fields.hasErrors('password')}">-->
                <!--                        </p>-->
            <div class="button">
                <input  type="submit" value="Arizani yuborish">
                <a th:href="@{/}">Shaxsiy kabinetga qaytish</a>
            </div>
<!--                <span>Allaqachon ro'yxatdan o'tganman? <a href="/" th:href="@{/login}">Login-->
<!--                             here</a></span>-->
        </form>
    </div>

</div>
</body>
</html>
